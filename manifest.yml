declared-services:
  pas-mysql:
    label: cleardb
    plan: spark
applications:
- name: Tooove
  memory: 1G
  instances: 1
  host: Tooove-${random-word}
  buildpack: java_buildpack
  path: target/Tooove-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: mysql,mongoonline
  services:
  - pas-mysql